---
title: Blog
description: Keep up with the latest news.
image: /images/cover/cover.jpg
---
<head>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
</head>
<section class="hero" style="background-image: url({% include relative-src.html src=page.image %})">
	<div class="inner-hero text-container">
		<div class="hero-text-container">
			<h1 class="editable">Our Publications</h1>
			<!-- <p class="subtext editable">Hear the latest progress of EZ-Lab.</p> -->
		</div>
	</div>
</section>

<section>
	<div class="publications text-container">
		{% for pub in site.publications %}
		<div class="publication-content">
			{{pub.content | markdownify}}
		</div>
		{% endfor %}
	</div>

</section>
